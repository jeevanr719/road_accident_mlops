name: Train & Push Artifacts

on:
  workflow_dispatch:
    inputs:
      nrows:
        description: "Rows per CSV to read"
        required: true
        default: "50000"

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      NROWS: ${{ github.event.inputs.nrows }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Auth DVC (GDrive)
        if: ${{ secrets.GDRIVE_CREDENTIALS_DATA != '' }}
        run: |
          echo "${{ secrets.GDRIVE_CREDENTIALS_DATA }}" > gdrive-creds.json
          export GDRIVE_CREDENTIALS_DATA="$(cat gdrive-creds.json)"
          dvc pull

      - name: Auth DVC (S3)
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: dvc pull

      - name: Reproduce pipeline
        run: dvc repro

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ github.run_id }}
          path: |
            models/road_accident_model.pkl
            models/metrics.json

      - name: Push updated DVC state (optional)
        run: |
          dvc push || true
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add .
          git commit -m "CI: update metrics/model [skip ci]" || echo "no changes"
          git push || true
