name: CI (smoke)

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NROWS: 20000
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Try DVC pull (GDrive)
        if: ${{ secrets.GDRIVE_CREDENTIALS_DATA != '' }}
        run: |
          echo "${{ secrets.GDRIVE_CREDENTIALS_DATA }}" > gdrive-creds.json
          export GDRIVE_CREDENTIALS_DATA="$(cat gdrive-creds.json)"
          dvc pull

      - name: Try DVC pull (S3)
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: dvc pull

      - name: Run pipeline
        run: |
          if [ -f data/AccidentsBig.csv ]; then
            dvc repro || ( \
              python src/preprocess.py --nrows $NROWS --output data/processed_accidents.csv && \
              python src/train.py --data data/processed_accidents.csv --model_path models/road_accident_model.pkl )
          else
            echo "Raw CSVs missing on CI. Set up a DVC remote and secrets, or commit small sample CSVs."; exit 0
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: |
            models/road_accident_model.pkl
            models/metrics.json
          if-no-files-found: warn
